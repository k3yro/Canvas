<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Titel</title>
	<style>
		*{
			font-family: monospace;
		}
		#canvas2d{
			float:left;
			width: 800px;
		}
		#config{
			float: left;
			padding-left:20px;
			width: 200px;
		}
		#log{
			clear: both;
		}

	</style>
</head>

<body>
	<canvas id="canvas2d" width="800" height="600" style="border:1px solid"></canvas>
	<div id="config">
		<h2>Einstellungen</h2>

		<label for="level">Recursionslevel</label><br>
		<input type="range" id="level" value="1" min="1" max="11" />
		<span id="level_value"></span>

		<label for="winkel">Winkel</label><br>
		<input type="range" id="winkel" value="30" min="0" max="90" />
		<span id="winkel_value"></span>
		<br /><br />
		<input type="button" id="rWinkel" value="ZufÃ¤llige Winkel" />
	</div>
	<div id="log">
		<table>
			<tr>
				<td></td>
				<td id="test"></td>
			</tr>
		</table>
	</div>
	<script>

		const canvas = document.getElementById('canvas2d');
		const context = canvas.getContext('2d');
	
		let circlePosX = canvas.width / 2;
		let circlePosY = canvas.height / 2;

		let htmlLevel = document.querySelector("#level");
		let htmlLeVal = document.querySelector("#level_value");
		let htmlWinkel = document.querySelector("#winkel");
		let htmlWinVal = document.querySelector("#winkel_value");
		let htmlRWinkel = document.querySelector("#rWinkel");

		// Configure
		let winkel = 45;
		//let rWinkel = 0;
		let level = 8;
		let colorSet = 0;
		let initLength = 100;

		function paintTree(x1, y1, x2, y2, lvl, c, wnk)
		{
			if (lvl <= 0) return; lvl--;
			//if (rWinkel) tanphi = Math.tan(Math.round(Math.random() * 25 + 25) * Math.PI/180);
			
			let dx = x2 - x1;
			let dy = y1 - y2;
			let x3 = x1 - dy;
			let y3 = y1 - dx;
			let x4 = x2 - dy;
			let y4 = y2 - dx;

			context.fillStyle = getColorFromLevel(lvl);
			context.beginPath();
			context.moveTo(x1, y1);
			context.lineTo(x2, y2);
			context.lineTo(x4, y4);
			context.lineTo(x3, y3);	
			context.moveTo(x1, y1);
			context.lineTo(x3, y3);
			context.closePath();
			context.fill();

			let alpha = winkel * -1;
			let gamma = -90;
			let beta = (180 + alpha + gamma)*-1;

			let b = (c * Math.sin((Math.PI / 180) * alpha)) / Math.sin((Math.PI / 180) * gamma);
			c = (c * Math.sin((Math.PI / 180) * beta)) / Math.sin((Math.PI / 180) * gamma);

			let v = c * Math.cos((Math.PI / 180) * wnk) + x3;
			let w = c * Math.sin((Math.PI / 180) * wnk) + y3;

			paintTree(x3,y3,v,w, lvl, c, wnk + alpha);
			paintTree(v,w,x4,y4, lvl, b, wnk - beta);

		}

		paintTree(350, 500, 450, 500, level, initLength, winkel* -1);
		htmlLevel.value = level;
		htmlLeVal.innerHTML = level;
		htmlWinkel.value = winkel;
		htmlWinVal.innerHTML = winkel;

		window.addEventListener("load", function(){

			htmlLevel.addEventListener("change", function(){
				level = this.value;
				htmlLeVal.innerHTML = level;	
				context.clearRect(0, 0, canvas.width, canvas.height);
				paintTree(350, 500, 450, 500, level, initLength, winkel * -1);
			});

			htmlWinkel.addEventListener("change", function(){
				winkel = this.value * 1;
				htmlWinVal.innerHTML = winkel;		
				context.clearRect(0, 0, canvas.width, canvas.height);
				paintTree(350, 500, 450, 500, level, initLength, winkel * -1);
			});

			htmlRWinkel.addEventListener("click", function(){
				//rWinkel = 1;
				//context.clearRect(0, 0, canvas.width, canvas.height);
				//paintTree(350, 500, 450, 500, level, initLength);
				//rWinkel = 0;
			});
		});
		function getWinkelFromLevel(lvl) {
			var offset = 11 - level;
			lvl = lvl + offset;
			switch (lvl) {
				case 0:
					return -330;
				case 1:
					return -300
				case 2:
					return -270;
				case 3:
					return -240;
				case 4:
					return -210;
				case 5:
					return -180;	
				case 6:
					return -150;
				case 7:
					return -120;
				case 8:
					return -90;
				case 9:
					return -60;	
				case 10:
					return -30;
			}
		}
		function getWinkelFromLevel2(lvl) {
			var offset = 11 - level;
			lvl = lvl + offset;
			switch (lvl) {
				case 0:
					return 330;
				case 1:
					return 300
				case 2:
					return 270;
				case 3:
					return 240;
				case 4:
					return 210;
				case 5:
					return 180;	
				case 6:
					return 150;
				case 7:
					return 120;
				case 8:
					return 90;
				case 9:
					return 60;	
				case 10:
					return 30;
			}
		}
		function getColorFromLevel(lvl)
		{
			var offset = 11 - level;
			lvl = lvl + offset;
			switch (lvl) {
				case 0:
					return colorSet ? "#3b9d66" : "#0000ff";
				case 1:
					return colorSet ? "#4ea766" : "#002bff";
				case 2:
					return colorSet ? "#62b166" : "#005aff";
				case 3:
					return colorSet ? "#76ba66" : "#008fff";
				case 4:
					return colorSet ? "#89c466" : "#00bbff";
				case 5:
					return colorSet ? "#9dce66" : "#00ebff";	
				case 6:
					return colorSet ? "#b1d866" : "#00ffa3";
				case 7:
					return colorSet ? "#c4e266" : "#05ff00";
				case 8:
					return colorSet ? "#d8eb66" : "#ddff00";
				case 9:
					return colorSet ? "#ebf566" : "#ffb000";	
				case 10:
					return colorSet ? "#ffff66" : "#ff0000";		
				default:
					return "black";
			}	
		}

	</script>
</body>

</html>
