<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Titel</title>
</head>

<body>
	<canvas id="canvas2d" width="800" height="600"></canvas>
	
	<div style="width: 100px; float: left; padding-left: 20px">
		<dl>
			<dt>FPS:</dt>
			<dd id="fps"></dd>
			<dt>Time:</dt>
			<dd id="seconds"></dd>
			<dt>Score:</dt>
			<dd id="score"></dd>
		</dl>
	</div>	

	<script>

		const canvas = document.getElementById('canvas2d');
		const context = canvas.getContext('2d');
	
		let circlePosX = canvas.width / 2;
		let circlePosY = canvas.height / 2;

		var htmlFps  = document.getElementById("fps");
		var htmlScore  = document.getElementById("score");
		var htmlSeconds  = document.getElementById("seconds");
		
		function App() {
	
			let second = Math.floor(Date.now() / 1000);
			let balls = new Array();
			let ballCounter = 0;
			let fpsCounter = 0;
			let fps = 60;
			let runtime = 0;

			// Main Loop
			let loop = setInterval(function () {

				// Clear Canvas
				context.clearRect(0, 0, canvas.width, canvas.height);

				if (fps > 20 || runtime < 10) {

					// New ball every frame
					balls.push({
							x: circlePosX,
							y: circlePosY,
							radius: Math.round(Math.random() * 20) + 3,
							direction: Math.random(),
							directionX: Math.round(Math.random()),
							directionY: Math.round(Math.random()),
							r: Math.round(Math.random() * 255),
							g: Math.round(Math.random() * 255),
							b: Math.round(Math.random() * 255),						
						});
					
					// Calculate FPS
					var currSecond = Math.floor(Date.now() / 1000);
					fpsCounter++;
					if (second != currSecond) {
						fps = fpsCounter;
						htmlFps.innerHTML = fps;
						fpsCounter = 0;
						second = currSecond;
						runtime++;
						htmlSeconds.innerHTML = runtime;
					}
				
					// Move and side reflection balls
					for (let index = 0; index < balls.length; index++) {

						if (balls[index].directionX) {
							if (balls[index].x + balls[index].radius > canvas.width) {
								balls[index].directionX = 0;
							}
							balls[index].x += Math.cos(balls[index].direction)
						}else
						{
							if (balls[index].x - balls[index].radius < 0) {
								balls[index].directionX = 1;
							}
							balls[index].x -= Math.cos(balls[index].direction)
						}
						if (balls[index].directionY) {
							if (balls[index].y + balls[index].radius > canvas.height) {
								balls[index].directionY = 0;
							}
							balls[index].y += Math.sin(balls[index].direction)
						}else
						{
							if (balls[index].y - balls[index].radius < 0) {
								balls[index].directionY = 1;
							}
							balls[index].y -= Math.sin(balls[index].direction)
						}

						// Render balls
						context.fillStyle = "rgb(" + balls[index].r + "," + balls[index].g + "," + balls[index].b + ")";
						context.beginPath();
						context.arc(balls[index].x, balls[index].y, balls[index].radius, 0, 2 * Math.PI);
						context.fill();
					}
				}
				else
				{
					// Fps under 20, all balls fall down
					var allItemsDown = 1;
					for (let index = 0; index < balls.length; index++) {
						if (balls[index].y + balls[index].radius < canvas.height) {
							balls[index].y += 1;
							allItemsDown = 0;
						}
						
						context.fillStyle = "rgb(" + balls[index].r + "," + balls[index].g + "," + balls[index].b + ")";
						context.beginPath();
						context.arc(balls[index].x, balls[index].y, balls[index].radius, 0, 2 * Math.PI);
						context.fill();
					}
					if (allItemsDown) {
						htmlScore.innerHTML = balls.length;
						clearInterval(loop); // end of loop
					}	
				}								
			}, 10);		
		}
	
		App();
	
	</script>
</body>

</html>
